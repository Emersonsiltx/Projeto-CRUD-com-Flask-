{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>CADASTRE</h3>
        <hr>
        <form method="post" action="{{ url_for('add_user') }}">
            <div class="form-group mb-3">
                <label>Nome</label>
                <input type="text" name="nome" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Idade</label>
                <input type="number" name="idade" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Rua</label>
                <input type="text" name="rua" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Cidade</label>
                <input type="text" name="cidade" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>NÃºmero</label>
                <input type="text" name="numero" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Estado</label>
                <input type="text" name="estado" required class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>E-mail</label>
                <input type="email" name="email" required class="form-control">
            </div>
            <input type="submit" value="Adicionar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
